name: Security Scan

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate SBOM (CycloneDX JSON)
      run: |
        trivy sbom --format cyclonedx-json --output sbom.json .

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

    - name: Trivy Vulnerability Scan
      run: |
        trivy fs --exit-code 0 --format json --output trivy-report.json .
        trivy fs --exit-code 1 .

    - name: Upload Trivy report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.json

    - name: Install Dependency-Check
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
        unzip dependency-check-9.0.9-release.zip -d $HOME
        echo "$HOME/dependency-check/bin" >> $GITHUB_PATH

    - name: Dependency-Check Scan (offline mode)
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      run: |
        dependency-check.sh \
          --noupdate \
          --format "ALL" \
          --project "MyApp" \
          --scan . \
          --out dependency-check-report

    - name: Upload Dependency-Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: dependency-check-report
