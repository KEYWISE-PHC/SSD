name: Flutter Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter (correct SDK version)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'

    - name: Disable Flutter analytics
      run: flutter config --no-analytics

    - name: Install dependencies
      working-directory: ./password_hygiene_coach
      run: flutter pub get

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
          | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb noble main" \
          | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Generate SBOM from pubspec.lock
      working-directory: ./password_hygiene_coach
      run: trivy sbom --format cyclonedx --scanners vuln --output sbom.json pubspec.lock

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: ./password_hygiene_coach/sbom.json

    - name: Vulnerability Scan (fail on CRITICAL only)
      working-directory: ./password_hygiene_coach
      run: trivy fs --exit-code 1 --severity CRITICAL .
